<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hero">
    <h1>Travel Planner</h1>
    <p>Plan your next adventure with ease</p>
  </div>

  <div class="container">
    <form id="travelForm" novalidate>
      <div class="form-group">
        <label for="location">Destination</label>
        <input type="text" id="location" required>
      </div>
      <div class="form-group">
        <input type="date" id="departureDate" required>
      </div>
      <button type="submit">
        <span>Plan My Trip</span>
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path fill="currentColor" d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z"/>
        </svg>
      </button>
    </form>

    <div id="results" class="travel-card hidden">
      <div class="travel-header">
        <h2 id="destination">Your Destination</h2>
        <div id="countdown" class="countdown"></div>
      </div>
      <div class="travel-content">
        <img id="destinationImage" src="/assets/default.jpg" alt="Destination">
        <div class="weather-info">
          <div>
            <p>Temperature</p>
            <p id="temperature"></p>
          </div>
          <div>
            <p>Conditions</p>
            <p id="conditions"></p>
          </div>
          <div>
            <p>Feels Like</p>
            <p id="feelsLike"></p>
          </div>
        </div>
        <div class="saved-trips">
          <h3>Saved Trips</h3>
          <div id="savedTrips"></div>
        </div>
      </div>
    </div>
    <div id="error" class="error-message"></div>
  </div>
  <footer>
    <p>Powered by Geonames, Weatherbit & Pixabay APIs</p>
  </footer>

  <!-- Service Worker Registration -->
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => {
          console.log('SW registered:', registration.scope);
        })
        .catch(error => {
          console.error('SW registration failed:', error);
        });
    });
  }

  </script>
</body>
</html>
